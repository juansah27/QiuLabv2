<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -20 500 160" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BCD4; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4AFF; stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="1" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Hexagon Icon with Nodes -->
  <g transform="translate(65,-10) scale(1.1)" filter="url(#shadow)">
    <polygon points="50,0 100,29 100,86 50,115 0,86 0,29"
      fill="none" stroke="url(#grad1)" stroke-width="6" stroke-linejoin="round" />
    <circle cx="50" cy="0" r="7" fill="url(#grad1)" />
    <circle cx="100" cy="29" r="7" fill="url(#grad1)" />
    <circle cx="100" cy="86" r="7" fill="url(#grad1)" />
    <circle cx="50" cy="115" r="7" fill="url(#grad1)" />
    <circle cx="0" cy="86" r="7" fill="url(#grad1)" />
    <circle cx="0" cy="29" r="7" fill="url(#grad1)" />
    
    <!-- Pie Chart Inside -->
    <path d="M50,57 L50,32 A25,25 0 0,1 75,57 L50,57 Z" fill="#00BCD4" opacity="0.9"/>
    <path d="M50,57 L75,57 A25,25 0 0,1 37.5,78 L50,57 Z" fill="#5D4AFF" opacity="0.9"/>
    <path d="M50,57 L37.5,78 A25,25 0 0,1 50,32 L50,57 Z" fill="#3F6DE5" opacity="0.9"/>
  </g>

  <!-- Text Group -->
  <g transform="translate(320,60)">
    <!-- Text "QiuLab" -->
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="80" font-weight="700" text-anchor="middle" dominant-baseline="middle" letter-spacing="0.5">
      <tspan fill="#00BCD4">Qiu</tspan><tspan fill="#5D4AFF">Lab</tspan>
    </text>
  </g>
</svg>
