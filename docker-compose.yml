version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qiulab-backend
    restart: unless-stopped
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - HOST=0.0.0.0
      - PORT=5000
      - ALLOWED_ORIGINS=http://localhost,http://localhost:80,http://frontend,http://192.168.1.*,http://10.0.0.*
    networks:
      - app-network
    ports:
      - "5000:5000"  # Expose backend port
    volumes:
      - backend-data:/app/instance
      - backend-logs:/app/logs
      - backend-uploads:/app/uploads
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    security_opt:
      - no-new-privileges:true

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qiulab-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"  # Expose to host on port 80
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
    security_opt:
      - no-new-privileges:true

networks:
  app-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
  backend-logs:
    driver: local
  backend-uploads:
    driver: local 