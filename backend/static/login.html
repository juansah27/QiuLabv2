<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | QiuLab - Transform Anything. Track Everything.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Test</h2>
        <div>
            <input type="text" id="username" placeholder="Username" value="ladyqiu">
            <input type="password" id="password" placeholder="Password" value="@Wanipiro27">
            <button onclick="login()">Login</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            // Clear previous results
            resultDiv.innerHTML = '';
            resultDiv.className = '';
            
            // Add loading message
            resultDiv.innerHTML = 'Logging in...';
            
            // Prepare fetch request to local endpoint
            const apiUrl = 'http://192.168.1.14:5000/api/auth/login';
            
            console.log(`Sending request to: ${apiUrl}`);
            
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password
                })
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Login successful:', data);
                
                // Display success message
                resultDiv.innerHTML = `
                    <h3>Login Successful!</h3>
                    <p>Welcome ${data.user.username}</p>
                    <p>Role: ${data.user.role}</p>
                    <p>Token: ${data.token.substring(0, 20)}...</p>
                `;
                resultDiv.className = 'success';
                
                // Store token in localStorage
                localStorage.setItem('token', data.token);
            })
            .catch(error => {
                console.error('Login error:', error);
                
                // Display error message
                resultDiv.innerHTML = `
                    <h3>Login Failed</h3>
                    <p>${error.message}</p>
                `;
                resultDiv.className = 'error';
            });
        }
    </script>
</body>
</html>
